<section class="my-orders-page">

  <!-- HEADER -->
  <div class="page-header">
    <h1>Mes commandes</h1>
    <p class="subtitle">Historique de vos achats</p>
  </div>

  <!-- LIST -->
  <div class="orders-list">

    <div class="order-card" *ngFor="let order of orders">

      <div class="order-info">
        <h3>Commande #{{ order.id }}</h3>
        <p class="date">Passée le {{ order.created_at }}</p>
      </div>

      <div class="order-meta">
        <span class="status" [ngClass]="getStatusClass(order.order_status)">
          {{ order.order_status }}
        </span>

        <strong class="price">
          {{ order.total_price | number }} FCFA
        </strong>
      </div>

      <a
        class="details-link"
        [routerLink]="['/my-orders', order.id]"
      >
        Voir le détail
      </a>

    </div>

  </div>

</section>
