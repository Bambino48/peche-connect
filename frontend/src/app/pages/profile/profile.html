<section class="profile-page">
  <h1 class="page-title">Mon profil</h1>

  <div class="profile-card">
    <!-- AVATAR -->
    <div class="profile-avatar">
      <img
        [src]="user.profile_photo || 'assets/avatar-placeholder.png'"
        alt="Photo de profil"
      />
    </div>

    <!-- INFOS -->
    <div class="profile-info">
      <div class="profile-header">
        <h2>{{ user.full_name }}</h2>

        <span class="role-badge">
          {{ user.role }}
        </span>
      </div>

      <ul class="profile-details">
        <li>
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M20 4H4c-1.1 0-2 .9-2 2v12c0
              1.1.9 2 2 2h16c1.1 0 2-.9
              2-2V6c0-1.1-.9-2-2-2zm0
              4-8 5-8-5V6l8 5 8-5v2z"
            />
          </svg>
          <strong>Email :</strong> {{ user.email }}
        </li>

        <li>
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M6.6 10.8c1.5 2.9 3.7
              5.1 6.6 6.6l2.2-2.2c.3-.3.8-.4
              1.2-.3 1.3.4 2.7.6 4.2.6.7
              0 1.2.5 1.2 1.2v3.5c0
              .7-.5 1.2-1.2 1.2C9.8
              22 2 14.2 2 4.2 2
              3.5 2.5 3 3.2 3H6.7c.7
              0 1.2.5 1.2 1.2 0
              1.5.2 2.9.6 4.2.1.4
              0 .9-.3 1.2l-2.6 2.2z"
            />
          </svg>
          <strong>Téléphone :</strong> {{ user.phone }}
        </li>

        <li>
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 2C8.1 2 5
              5.1 5 9c0 5.2 7
              13 7 13s7-7.8
              7-13c0-3.9-3.1-7-7-7zm0
              9.5c-1.4 0-2.5-1.1-2.5-2.5
              S10.6 6.5 12 6.5s2.5
              1.1 2.5 2.5S13.4 11.5
              12 11.5z"
            />
          </svg>
          <strong>Localisation :</strong>
          {{ user.location || 'Non renseignée' }}
        </li>

        <li>
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M7 10h5V5H7v5zm0
              9h5v-5H7v5zm7
              0h5v-5h-5v5zm0
              -14v5h5V5h-5z"
            />
          </svg>
          <strong>Membre depuis :</strong>
          {{ user.created_at | date:'yyyy' }}
        </li>
      </ul>

      <!-- ACTIONS -->
      <div class="profile-actions">
        <button class="btn-primary" routerLink="/profile-edit">
          Modifier mon profil
        </button>

        <button class="btn-secondary" routerLink="/dashboard">
          Retour
        </button>
      </div>
    </div>
  </div>
</section>
