<section class="auth">
  <div class="auth-card">
    <h1>Connexion</h1>

    <form>
      <input
        type="tel"
        placeholder="Téléphone"
        name="phone"
        required
      />

      <input
        type="password"
        placeholder="Mot de passe"
        name="password"
        required
      />

      <button class="btn-primary" type="submit">
        Se connecter
      </button>
    </form>
  </div>
</section>
