<section class="auth">
  <div class="auth-card">
    <h1>Connexion</h1>

    <form (ngSubmit)="onSubmit()">
      <input
        type="tel"
        placeholder="Téléphone"
        name="phone"
        [(ngModel)]="phone"
        required
      />

      <input
        type="password"
        placeholder="Mot de passe"
        name="password"
        [(ngModel)]="password"
        required
      />

      <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <button
        class="btn-primary"
        type="submit"
        [disabled]="loading"
      >
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
  </div>
</section>
