<header class="header">

  <!-- LOGO -->
  <div class="logo">
    <svg
      width="26"
      height="26"
      viewBox="0 0 64 64"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="icon"
    >
      <path
        d="M32 6C17.6 6 6 17.6 6 32s11.6 26 26 26 26-11.6 26-26"
        stroke="currentColor"
        stroke-width="3"
        stroke-linecap="round"
      />
      <path
        d="M18 32c6-7 14-10 22-10s16 3 22 10c-6 7-14 10-22 10s-16-3-22-10z"
        stroke="currentColor"
        stroke-width="3"
        stroke-linejoin="round"
      />
      <path
        d="M18 32l-6-6m6 6l-6 6"
        stroke="currentColor"
        stroke-width="3"
        stroke-linecap="round"
      />
      <circle cx="40" cy="30" r="2" fill="currentColor" />
    </svg>

    <span class="brand">Pêche Connect</span>
  </div>

  <!-- BURGER -->
  <button class="burger" (click)="toggleMenu()" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- NAV -->
  <nav class="nav" [class.open]="menuOpen">

    <a routerLink="/" (click)="closeMenu()">
      Accueil
    </a>

    <!-- NON CONNECTÉ -->
    <ng-container *ngIf="!isLoggedIn">
      <a routerLink="/login" (click)="closeMenu()">
        Connexion
      </a>

      <a routerLink="/register" class="btn primary" (click)="closeMenu()">
        Inscription
      </a>
    </ng-container>

    <!-- CONNECTÉ -->
    <ng-container *ngIf="isLoggedIn">
      <a [routerLink]="dashboardRoute" (click)="closeMenu()">
        Mon dashboard
      </a>

      <a (click)="logout()" class="btn danger">
        Déconnexion
      </a>
    </ng-container>

  </nav>

</header>
